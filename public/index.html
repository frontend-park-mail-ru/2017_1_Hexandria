<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/new_style.css">
        <title>Hexandria</title>
    </head>
    <body>

        <!--<div class="fullscreen-bg">-->
        <!--<video loop muted autoplay poster="img/background.jpg" class="fullscreen-bg__video">-->
        <!--<source src="./video/background.mp4" type="video/mp4">-->
        <!--</video>-->
        <!--</div>-->
        <!--<audio controls autoplay hidden loop>-->
            <!--<source src="audio/seven_nation_army.mp3" type="audio/mp3">-->
            <!--Your browser does not support the audio element.-->
        <!--</audio>-->

        <div class="container" id="page_index">

            <div class="registration" id="registration">
                <div id="unregistered">
                    <button class="registration__login" id="button_login">Log In</button>
                    <button class="registration__signup" id="button_signup">Sign Up</button>
                </div>
                <div id="registered" class="registration__registered">
                    <div class="registration__username">Dolan</div>
                    <img class="registration__avatar" src="img/our_typical_user.jpeg">
                </div>
            </div>
            <div class="hex" id="hex">
                <div class="hex__minor_hex" id="minor_hex">
                    <div class="hex__title" id="hex__title">
                        hexandria
                    </div>
                    <div class="hex__motto" id="hex__motto">
                        You are the ruler.
                    </div>
                    <div class="hex__buttons" id="buttons">
                        <div class="hex__main_buttons">
                            <button class="hex__singleplayer" id="button_singleplayer">Singleplayer</button>
                            <button class="hex__multiplayer" id="button_multiplayer">Multiplayer</button>
                        </div>
                        <div class="hex__minor_buttons">
                            <button class="hex__scoreboard" id="button_scoreboard">Scoreboard</button>
                            <button class="hex__about" id="button_about">About</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="page_about">
            <div class="page">
                <div class="page__title">About</div>
                <button class="page__back" name="button_back">Back</button>
            </div>
        </div>
        <div class="container" id="page_scoreboard">
            <div class="page">
                <div class="page__title">Scoreboard</div>
                <button class="page__back" name="button_back">Back</button>
            </div>
        </div>
        <div class="container" id="page_singleplayer">
            <div class="page">
                <h1 class="page__title">Singleplayer</h1>
                <button class="page__back" name="button_back">Back</button>
            </div>
            <div id="game_container"><br><br/><br/><br/><br/><br/><br/>Loading...</div>
        </div>
        <div class="container" id="page_multiplayer">
            <div class="page">
                <div class="page__title">Multiplayer</div>
                <button class="page__back" name="button_back">Back</button>
            </div>
        </div>
        <div class="container" id="page_login">
            <div class="page">
                <h1 class="page__title">Login</h1>
                <form class="page__container" name="login">
                    <input class="page__input" type="text" placeholder="Enter Username" name="username">
                    <div class="page__error" id="error_username"></div>
                    <input class="page__input" type="password" placeholder="Enter Password" name="password">
                    <div class="page__error" id="error_password">More than 4 symbols</div>
                    <button type="button" class="page__button" id="login">Login</button>
                </form>

                <form class="page__container" id="form-signup" onsubmit="return false">
                    <label>Login</label>
                    <input class="page__input" type="text" placeholder="Enter Username" name="login"    required>
                    <label>Password</label>
                    <input class="page__input" type="password" placeholder="Enter Password" name="password" required>
                    <label>Email</label>
                    <input class="page__input" type="text" placeholder="Enter Password" name="email"    required>
                    <button id="button_signup">Signup</button>
                    <div class="result">
                    </div>
                </form>

                <button class="page__back" name="button_back">Back</button>
            </div>
        </div>
        <div class="container" id="page_signup">
            <div class="page">
                <div class="page__title">Signup</div>
                <button class="page__back" name="button_back">Back</button>
            </div>
        </div>
        <script src="lib/three/build/three.js"></script>
        <script src="lib/three/examples/js/controls/OrbitControls.js"></script>
        <script src="lib/three/examples/js/libs/stats.min.js"></script>
        <script src="js/fetcher.js"></script>
        <script src="js/hexandria.js"></script>
        <script src="js/client.js"></script>
        <script src="js/animation.js"></script>
    </body>
</html>
